<!DOCTYPE html>
<html>
  
<head>
  <title>Login to Atlas Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/login.css') }}">
</head>

<body>
  <h1>Join a Chat Room</h1>
  <form id="loginForm">
    <label>Username: <input type="text" id="username" required></label><br>
    <label>Room: <input type="text" id="room" required></label><br>
    <button type="submit">Join</button>
  </form>

  <script src="{{ url_for('static', path='js/login.js') }}"></script>
</body>

</html>
