<!DOCTYPE html>
<html>
<head>
  <title>Login to Chat</title>
</head>
<body>
  <h2>Join a Chat Room</h2>
  <form id="loginForm">
    <label>Username: <input type="text" id="username" required></label><br>
    <label>Room: <input type="text" id="room" required></label><br>
    <button type="submit">Join</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const room = document.getElementById("room").value;

      // Redirect to chat page with params in the URL
      window.location.href = `/chat?username=${encodeURIComponent(username)}&room=${encodeURIComponent(room)}`;
      //window.location.href = `chat.html?username=${encodeURIComponent(username)}&room=${encodeURIComponent(room)}`;
    });
  </script>
</body>
</html>
